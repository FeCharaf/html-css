<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo uma imagem flexível, experimente aumentar a tela e veja o resultado! 🤪</p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Paisagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" src="midia/y2meta.com - Rap do Mirio (Boku no Hero Academia) - VOU SALVAR 1 MILHÃO _ NERD HITS (320 kbps).mp3" controls></audio>
</body>
</html>
