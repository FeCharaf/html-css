<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse por cima dos termos para descobrir qual tag utilizar</p>

    <ul>
        <li><abbr title="Utilize a tag p">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag h1 até h6">Títulos</abbr></li>
        <li><abbr title="Utilize a tag img">Imagens</abbr></li>
        <li><abbr title="Utilize a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag code">Código-fonte</abbr></li>
        <li><abbr title="Utilize a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
