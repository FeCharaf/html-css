<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de navegação em Iframe</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 500px;
            height: 500px;
        }

        li {
            border: 1px solid black;
            border-radius: 15px;
            width: 100px;
        }

        a {
            display: block;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de navegação em iframe</h1>

    <ul>
        <li><a href="paginasextras/pag1.html" target="frame">Primeira página</a></li>
        <li><a href="paginasextras/pa2.html" target="frame">Segunda página</a></li>
        <li><a href="paginasextras/pa3.html" target="frame">Terceira página</a></li>
    </ul>

    <iframe src="" name="frame" >
        Seu navegador não é compativel
    </iframe>
</body>
</html>
